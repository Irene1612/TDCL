<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="utf-8">
	<title>Ejemplo formulario</title>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript" src="Chart.js"></script>
	<link rel=StyleSheet type="text/css" href="estilos.css">
	</head>
	<body onload="onload();">
	    <h1>Herramienta de Generación de Facturas</h1>	    
		<form id="miform">
		  <div class="table anchoTotal">
		      <div class="tr">
			      <div class="td aLaDcha"> 
	                   <label id="fecha"></label>       
	              </div>
		          <div class="td">
		              <div class="table anchoTotal">
                           <div class="tr">
	                           <div class="td aLaDcha"> 
		                          <label>Fecha límite de abono (días): </label>
		                       </div>
		                       <div class="td"> 
			                       <input type="radio" name="fechaLimite" value="90" onchange="calcularFechaAbono(); ocultarCalendario();"/>90 <br>
			                       <input type="radio" name="fechaLimite" value="120" onchange="calcularFechaAbono(); ocultarCalendario();"/>120 <br> 
			                       <input type="radio" name="fechaLimite" value="180" onchange="calcularFechaAbono(); ocultarCalendario();"/>180 <br>
			                       <input type="radio" name="fechaLimite" value="diaConceto" onchange="mostrarCalendario();"/>Día Concreto<br>
		                       </div>
		                    </div> 
		              </div>
                  </div>
                  <div id="calendarioNo"> 
                      <input type="date" id="calendarioFechaLimite" name="calendarioFechaLimite" onchange="calcularFechaAbonoDesdeDiaConcreto(); ocultarCalendarioDesdeDiaConcreto();"/>          		
                  </div>
                  <div class="td"> 
                       <label id="fechaAbono">Fecha límite de abono: -</label>       
                  </div>
		      </div>
		  </div>
		  <div id="contenido">
			  <div id="factura">		      	      	 
		   		  <table>
		    		<thead><tr>
		    			<th>Concepto</th>
		    			<th>Precio (€)</th>
		    			<th>Unidades</th>
		    			<th>Importe (€)</th>
		    		</tr></thead>			      		
		    		<tfoot>
			     		<tr>
			     			<td class="celdaNoBorde"></td>
			      			<td class="celdaNoBorde"></td>
			      			<td>Subtotal</td>
			      			<td><input type="text" id="subtotal"/></td>
			     		</tr>
			     		<tr>
			     			<td class="celdaNoBorde"></td>
			      			<td class="celdaNoBorde"></td>
			      			<td>IVA</td>
			      			<td><input type="text" id="iva"/></td>
			     		</tr>
			     		<tr>
			     			<td class="celdaNoBorde"></td>
			      			<td class="celdaNoBorde"></td>
			      			<td>Total</td>
			      			<td><input type="text" id="total"/></td>
			     		</tr>
		    		</tfoot>
		    		<tbody id="lineasDetalle">
		    			<tr>
			    			<td><input type="text" id="concepto0"/></td>
			    			<td><input type="text" id="precio0"/></td>
			    			<td><input type="text" id="unidades0"/></td>
			    			<td><input type="text" id="importe0"/></td>
		    			</tr>
		    		</tbody>		      		
		   		</table>
		   		<div class="table centrado">
		   			<div class="tr">
		   				<div class="td">
		   					<button id="btnAniadir" type="button" onclick="aniadirLinea();">Añadir línea de detalle</button>
		   				</div>
		   				<div class="td">
		   					<button id="botonEliminar" type="button" onclick="eliminarLinea();" disabled="disabled">Eliminar línea de detalle</button>
		   				</div>
		   				<div class="td">
		   					<button id="btnCalcular" type="button" onclick="calcular();">Calcular</button>
		   				</div>
		   				<div class="td">
		   					<button id="btnEnviar" type="button" onclick="enviar();">Enviar</button>
		   				</div>
		   			</div>   		
		   		</div>
	   		</div>
	   		<div id="graficoContainer">
	              <canvas id="myChart" width="300" height="300"></canvas>
	        </div>  
        </div> 				      
		</form>				
	</body>
</html>
