<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel=StyleSheet type="text/css" href="css/estilosPresentacion.css">
	</head>
	<body>
	    <h2>Admisión</h2>
		    <form action="">
			<fieldset>
				<legend>Datos Personales</legend>
				<div class="table">
					<div class="tr">
						<div class="td">
							<label>Nombre:</label>
						</div>
						<div class="td">
							<input type="text" />
						</div>
						<div class="td">
							<label>Primer Apellido:</label>
						</div>
						<div class="td">
							<input type="text" />
						</div>
						<div class="td">
							<label>Segundo Apellido:</label>
						</div>
						<div class="td">
							<input type="text" />
						</div>
					</div>
					<div class="tr">
						<div class="td">
							<label>Fecha de nacimiento:</label>
						</div>
						<div class="td">
							<input type="date" />
						</div>
						<div class="td">
							<label>Sexo:</label>
						</div>
						<div class="td">
							<input type="radio" value="h" />Hombre
							<input type="radio"	value="m" />Mujer
						</div>
					</div>
					<div class="tr">
						<div class="td">
							<label>Domicilio:</label>
						</div>
						<div class="td">
							<input type="text" />
						</div>
						<div class="td">
							<label>C.P.:</label>
						</div>
						<div class="td">
							<input type="number" />
						</div>
					</div>
					<div class="tr">
						<div class="td">
							<label>Correo Electrónico:</label>
						</div>
						<div class="td">
							<input type="email" />
						</div>
						<div class="td">
							<label>Teléfono:</label>
						</div>
						<div class="td">
							<input type="tel" />
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
               <legend>Información Adicional</legend>
                              
           </fieldset>
           <fieldset>
               <legend>Información Académica</legend>
               
           </fieldset>
           <fieldset>
               <legend>Documentación</legend>
               
           </fieldset>
	    </form>
	</body>
</html>
