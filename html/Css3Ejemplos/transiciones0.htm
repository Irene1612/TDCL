<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="iso-8859-1">
<title>Transición</title>
<style>
#cuadradito { position:absolute; left:0px;top:100px;width:50px;height:50px;border:1px solid blue;
          color:blue;background-color:yellow;
          -webkit-transition-property:left, -webkit-transform;
          -webkit-transition-duration:8s;
          }

#cuadradito:hover {left: 750px; -webkit-transform:rotate(360deg);}
</style>
<body>
<div id='cuadradito'></div>
</body>
</html>
